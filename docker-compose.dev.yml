version: "3.9"

# https://start.jcolemorrison.com/authorized-resources-and-database-migrations-with-strongloops-loopback/

services:  
  edrop_mysqldb:
    image: mysql:8.0 # max version supported by AWS RDS
    container_name: edrop_mysqldb
    env_file:
      - ./deploy/dev/mysql.env
    command: --default_authentication_plugin=mysql_native_password
    restart: always
    # ports:
    #   - 3306:3306
    volumes:
      - dockerdbdev:/var/lib/mysql # persistent storage for DB
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 15s
      timeout: 30s
      retries: 8
      start_period: 30s

  edrop_backend:
    volumes:
      - ./server/storage:/home/node/app/storage # persistent storage for uploaded files
    env_file:
      - ./deploy/dev/backend.env
    depends_on:
      edrop_mysqldb:
        condition: service_healthy
      edrop_ngrok:
        condition: service_healthy
  
  edrop_ngrok:
    # for local dev development, to receive Shopify webhooks
    image: wernight/ngrok:latest
    container_name: edrop_ngrok
    env_file:
      - ./deploy/dev/ngrok.env
    ports:
      - 4040:4040 # ngrok web interface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040"]
      interval: 15s
      timeout: 30s
      retries: 8
      start_period: 30s

volumes:
  dockerdbdev:
